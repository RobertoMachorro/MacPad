name: Moped CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: mxcl/xcodebuild@v1
        with:
          action: build
          code-coverage: false
          warnings-as-errors: true
          verbosity: xcpretty
          upload-logs: on-failure

